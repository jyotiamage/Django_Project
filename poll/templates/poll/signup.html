% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'poll/style.css' %}" />

{% block content %}
<div class='container'>
<h1>{{title}}</h1>
<br/>

<form method='POST' action=''>
    {% csrf_token %}
    {{form}}
    <br/>

    <input type="submit" class="btn btn-default" value='{{title}}' />

</form>
</div>
{% endblock content %}
